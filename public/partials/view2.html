<div class='container'>
    <h2>View 1</h2>
    Type:
    <br />
    <input type="text" data-ng-model="filter.type" />
    <br />
    <ul>
        <li data-ng-repeat="cheese in cheeses | filter:filter.type | orderBy:'name'">{{ cheese.type | uppercase }} - {{ cheese.name  | lowercase }}</li>
    </ul>
    <br />
    <a href="#/view1">By name</a>
</div>
