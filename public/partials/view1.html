<div class='container'>
    <h2>View 1</h2>
    Name:
    <br />
    <input type="text" data-ng-model="filter.name" />
    <br />
    <ul>
        <li data-ng-repeat="cheese in cheeses | filter:filter.name | orderBy:'type'">{{ cheese.name | uppercase }} - {{ cheese.type  | lowercase }}</li>
    </ul>
    
    <br />
    Cheese name:<br />
    <input type="text" data-ng-model="newCheese.name" />
    <br />
    Cheese type:<br />
    <input type="text" data-ng-model="newCheese.type" />
    <br />
    <button data-ng-click="addCheese()">Add cheese</button>
    <br />
    <a href="#/view2">By type</a>
</div>
